<!doctype html>
<html lang="en">
<head>
	<title>Beam Wallet Client</title>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1 class="text-center">Beam Wallet Client</h1>
		<hr>

		<div id="connecting-panel">
			<div class="spinner-grow spinner-grow-sm" role="status"></div>
			Connecting to the Wallet Service, please wait...
		</div>

		<!-- <p>There are no wallet detected!</p> -->
		<!-- <button type="button" class="btn btn-primary">Create new wallet</button> -->
	</div>
</body>

	<script type="text/javascript">
		const url = 'ws://127.0.0.1:8080'
		const connection = new WebSocket(url)

		connection.onerror = error => 
		{
  			console.log(`WebSocket error: ${error}`)
		}

		connection.onopen = () => 
		{
  			connection.send('hello1234')
		}

		connection.onmessage = e => 
		{
  			console.log(e.data)
  			//connection.close()
		}


	</script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
